<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password reset</title>
</head>
<body>
<p>Hi {{username}}!</p>
<p>Please click the following link to confirm password reset:</p>
<p>
    <a href="{{host}}api/auth/confirm_password_reset/{{token}}">
        Confirm password reset
    </a>
</p>
<p>If you have not requested a password reset, please ignore this email.</p>
<p>Thanks,</p>
<p>The Our Team</p>
</body>
</html>
